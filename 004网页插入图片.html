<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网页插入图片</title>
</head>
<body>
	<!-- 

		alt属性定义图片加载失败时显示的文字，搜索引擎会使用这个文字收录图片，盲人读屏软件会读取这个文字让盲人识别图片 。
		路径
		相对路径: ./images/高圆圆1.jpg 　./: 表示当前目录
				../images/高圆圆1.jpg  ../: 表示上一级目录
				../../imges/高圆圆1.jpg ../../: 表示上上一级目录

		绝对路径: c:\user\xxx\desktop\...\images\高圆圆1.jpg
				/smalljia/Desktop/.../images/高圆圆1.jpg

	-->

	<img src="images/高圆圆1.jpg" alt= "高圆圆照片" />
	<!-- <img src="images/高圆圆2.jpg" alt= "高圆圆照片" /> -->
	<a href="005链接.html">去到网页吧</a>

</body>
</html>
