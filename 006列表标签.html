<!-- 无序列表 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表标签</title>
</head>
<body>
	<h1>有序列表</h1>

	<!-- ul>li*３ -->
	<ol>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>

	</ol>
	<!-- ul>(li>a{新闻标题})*3 -->
	<ul>
		<li><a href="#">新闻标题一</li>
		<li><a href="#">新闻标题二</li>
		<li><a href="#">新闻标题三</li>

	</ul>

	<a href="https://www.baidu.com" title="百度链接" target="_ba"><img src="images/001baidu.jpg"></a>

	<!-- 定义列表 dl>(dt+dd)*3 -->

	<h3>前段三大块</h3>
	<h1>定义列表</h1>



	<dl>
		<dt>html</dt>

		<dd>负责页面的结构</dd>
		<dt>css</dt>
		<dd>负责页面的表现</dd>
		<dt>javascript</dt>
		<dd>负责页面的行为</dd>

	</dl>

	
</body>
</html>
