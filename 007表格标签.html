<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<!--
	table标签：

	属性：border, width, height, 
	align:left, right, center
	valign: left, right, center
	colspan: 水平合并
	rowspan: 垂直合并

	单元格：tr: 一行, td: 一个格子, th:默认文字居中加粗 
	属性：align: 水平对其
	valign: 垂直对其
	 
	-->
	<h1>表格</h1>
	<table border="1" width="300" height= "200" align="center">

		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>

		</tr>
		
		<tr>
			<td align="center">1</td>
			<td align="center">2</td>
			<td align="center">3</td>

		</tr>

		<tr>
			<td align="right" valign="top">1</td>
			<td align="right" valign="top">2</td>
			<td align="right">3</td>

		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>

		</tr>
	</table>

</body>
</html>
